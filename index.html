<!DOCTYPE html>
<html>
<head>
  <style>
    .game-container {
      width: 100vw;
      height: 100vh;
      background-color: lightgray;
      position: relative;
    }
    .dino {
      width: 50px;
      height: 50px;
      background-color: brown;
      position: absolute;
      bottom: 0;
      left: 20px;
    }
    .obstacle {
      width: 25px;
      height: 25px;
      background-color: green;
      position: absolute;
      bottom: 0;
      right: -100px;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="dino"></div>
  </div>
  <div id="score"></div>

  <script>
    const dino = document.querySelector('.dino');
    const gameContainer = document.querySelector('.game-container');
    const scoreDisplay = document.querySelector('#score');
    let score = 0;
    let isGameOver = false;
    let obstacleInterval = 2000;

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        dino.style.bottom = '75px';
        setTimeout(() => {
          dino.style.bottom = '0px';
        }, 1000);
      }
    });

    setInterval(() => {
      if (!isGameOver) {
        score += 1;
        scoreDisplay.innerText = `Score: ${score}`;
      }
    }, 1000);

    setInterval(() => {
      if (!isGameOver) {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        gameContainer.appendChild(obstacle);

        let x = parseInt(obstacle.style.right || 0);
        obstacle.style.right = `${x + 5}px`;

        setInterval(() => {
          x = parseInt(obstacle.style.right || 0);
          if (x > gameContainer.offsetWidth) {
            obstacle.remove();
          } else {
            obstacle.style.right = `${x + 5}px`;
            if (
              x > dino.offsetLeft &&
              x < dino.offsetLeft + dino.offsetWidth &&
              obstacle.offsetTop + obstacle.offsetHeight >= dino.offsetTop
            ) {
              isGameOver = true;
              alert(`Game Over! Score: ${score}`);
            }
          }
        }, 50);
      }
    }, obstacleInterval);

    setInterval(() => {
      if (!isGameOver) {
        obstacleInterval = Math.max(
          obstacleInterval - 10,
          100
        );
           }, 10000);
    }, 10000);
  </script>
</body>
</html>
